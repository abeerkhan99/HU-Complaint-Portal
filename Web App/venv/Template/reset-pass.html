<html lang="en">
<head>
  
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Reset Password</title>
  <link href="../static/assets/img/favicon-16x16.png" rel="icon">

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Roboto" rel="stylesheet">
  <link href="../static/plugins/material/css/materialdesignicons.min.css" rel="stylesheet" />
  <link href="../static/plugins/simplebar/simplebar.css" rel="stylesheet" />

  <!-- PLUGINS CSS STYLE -->
  <link href="..static/plugins/nprogress/nprogress.css" rel="stylesheet" />
  
  <!-- MONO CSS -->
  <link id="main-css-href" rel="stylesheet" href="../static/css/style.css" />

  <!-- FAVICON -->
  <link href="../static/assets/img/favicon-16x16.png" rel="shortcut icon">

  <!--
    HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries
  -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="../static/plugins/nprogress/nprogress.js"></script>

</head>

<body class="bg-light-gray" id="body">
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="d-flex flex-column justify-content-between">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-xl-5 col-md-10" style = "min-width: 25vw;">
          <div class="card card-default mb-0">

            <div class="card-header pb-0">
              <div class="app-brand w-100 d-flex justify-content-center border-bottom-0">
                <a class="w-auto pl-0" href="/index.html">
                  <img src="../static/images/habib.png" alt="Mono">
                  <span class="brand-name text-dark">HU Complaint Portal</span>
                </a>
              </div>
            </div>

            <div class="card-body px-5 pb-5 pt-0">
              <h4 class="text-dark text-center mb-5">Reset Password</h4>

              <form action="/reset-pass" method="POST" onsubmit = "return to_submit();">

                <div class="row">
                        
                  <div class = "form-group col-md-12 mb-4">
                    <input type="password" class="form-control input-lg"  id="password" name = "password" placeholder="Password" required>
                  </div>

                  <div class= "form-group col-md-12 mb-4">
                    <input type="password" class="form-control input-lg" id="cpassword" name = "cpassword" placeholder="Confirm Password" required>
                  </div>  
          
                  <div class= "form-group col-md-12 mb-4">
                
                    <button type="submit" class="btn btn-primary btn-pill mb-4">Reset Password</button>

                    <p>Want to go back?
                      <a class="text-blue" href="{{url_for('login')}}">Sign in</a>
                    </p>
                  </div>

                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>

    function to_submit()
    {

      var u_pass = document.getElementById('password');
      var u_c_pass = document.getElementById('cpassword');

      if (u_pass.value == u_c_pass.value)
      {
        return true;
      }
      else
      {
        return false;
      }

    }

  </script>

</body>
</html>
