<html lang="en">
<head>
  <head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Complaint Details</title>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Roboto" rel="stylesheet">
  <link href="../static/plugins/material/css/materialdesignicons.min.css" rel="stylesheet" />
  <link href="../static/plugins/simplebar/simplebar.css" rel="stylesheet" />

  <!-- PLUGINS CSS STYLE -->
  <link href="../static/plugins/nprogress/nprogress.css" rel="stylesheet" />
  
  <!-- MONO CSS -->
  <link id="main-css-href" rel="stylesheet" href="../static/css/style.css" />

  
  <!-- FAVICON -->
  <link href="../static/assets/img/favicon-16x16.png" rel="shortcut icon">

  <!--
    HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries
  -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="../static/plugins/nprogress/nprogress.js"></script>
</head>

</head>
  <body class="bg-light-gray" id="body">
          <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh">
          <div class="d-flex flex-column justify-content-between">
            <div class="row justify-content-center">
              <div class="col-lg-15 col-md-20">
                <div class="card card-default mb-0">
                  <div class="card-header pb-0">
                    <div class="app-brand w-100 d-flex justify-content-center border-bottom-0">
                      <a class="w-auto pl-0" href="{{url_for('home')}}">
                        <img src="../static/images/habib.png" alt="Mono">
                        <span class="brand-name text-dark">HU Complaint Portal</span>
                      </a>
                    </div>
                  </div>
                  <div class="card-body px-50 pb-50 pt-0">

                    <h4 class="text-dark mb-6 text-center">Edit Complaint Details</h4>

                    <div class="container">
                      <form action="/edit_complaint-submit" method="POST">

                        <div class="row">
                          
                          {% if message %}
                            <label id = "error" style="color: red;"> {{ message | safe }} </label>
                          {% endif %}
                          
                          <div class="form-group col-md-12 mb-4">
                            <p><label for="w3review">Complaint Date</label></p>
                            <input type="text" class="form-control input-lg" id="c_date" name = "c_date" aria-describedby="dateHelp"
                              placeholder="Email Address" value = "{{date}}" readonly>
                          </div>

                          <div class="form-group col-md-12 mb-4">
                              <p><label for="w3review">Complaint Title</label></p>
                              <input type="text" class="form-control input-lg" id="c_title" name = "c_title" aria-describedby="titleHelp"
                                placeholder="Email Address" value = "{{title}}" readonly>
                          </div>

                          <div class="form-group col-md-12 mb-4">
                              <p><label for="w3review">Complaint Content</label></p>
                              <textarea class="form-control input-lg" id="c_content" name="c_content" rows="4" cols="50" readonly>{{content}}. 
                              </textarea>
                          </div>

                          <div class="form-group col-md-12 mb-4">
                            <p><label for="w3review">Complaint Department</label></p>
                            <select class = "form-control-lg" name="department" id="a_department" required>
                              {% for d in department %}
                                {% if d[0] == dept %}
                                  <option value="{{d[0]}}" selected>{{d[0]}}</option>

                                  {% else %}
                                    <option value="{{d[0]}}">{{d[0]}}</option>
                                {% endif %}
                                
                              {% endfor %}
                            </select>
                          </div>

                          <div class="form-group col-md-12 mb-4">
                            <p><label for="w3review">Complaint Status</label></p>
                            <input type="text" class="form-control input-lg" id="c_status" name = "c_status" aria-describedby="statusHelp" value = "{{status}}" readonly>
                          </div>

                          <div class="col-md-12">
                              <a href = "{{url_for('view_complaint')}}"><button type="button" class="btn btn-primary btn-pill mb-4">Go Back</button></a>
                          </div>

                          <button type="submit" id = "submit-btn" class="btn btn-primary btn-pill mb-4">Reassign Complaint</button>

                        </div>

                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

</body>
</html>
